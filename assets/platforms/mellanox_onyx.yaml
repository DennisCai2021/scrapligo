---
platform-type: 'mellanox_onyx'
default:
  driver-type: 'network'
  privilege-levels:
    exec:
      name: 'exec'
      pattern: '.*>'
      previous-priv:
      deescalate:
      escalate:
      escalate-auth: false
      escalate-prompt:
    privilege-exec:
      name: 'privilege-exec'
      pattern: '.*\[.*\]\s#\s'
      previous-priv: 'exec'
      deescalate: 'disable'
      escalate: 'enable'
      escalate-auth: false
      escalate-prompt:
    configuration:
      name: 'configuration'
      pattern: '.*\[.*\]\s\(config\)\s#\s'
      previous-priv: 'privilege-exec'
      deescalate: 'exit'
      escalate: 'configure terminal'
      escalate-auth: false
      escalate-prompt:
  default-desired-privilege-level: 'privilege-exec'
  failed-when-contains:
    - '% Ambiguous command'
    - '% Incomplete command'
    - '% Invalid input detected'
    - '% Unknown command'
    - '% Unrecognized command'
  textfsm-platform: 'mellanox_onyx' # ignored in go because no ntc-templates
  network-on-open:
    - operation: 'acquire-priv' # targets default desired priv by default
    - operation: 'driver.send-command'
      command: 'terminal width 999'
    - operation: 'driver.send-command'
      command: 'terminal length 999'
  network-on-close:
    - operation: 'acquire-priv'
    - operation: 'channel.write'
      input: 'exit'
    - operation: 'channel.return'
