---
default:
  driver-type: 'network'
  privilege-levels:
    exec:
      name: 'exec'
      pattern: '(?im)^[\w.\-@()/: ]{1,63}>\s?$'
      previous-priv:
      deescalate:
      escalate:
      escalate-auth: false
      escalate-prompt:
    privilege-exec:
      name: 'privilege-exec'
      pattern: '(?im)^[\w.\-@()/: ]{1,63}#\s?$'
      previous-priv: 'exec'
      deescalate: 'disable'
      escalate: 'enable'
      escalate-auth: true
      escalate-prompt: '(?im)^[pP]assword:\s?$'
    configuration:
      name: 'configuration'
      pattern: '(?im)^[\w.\-@()/: ]{1,63}\(config[\w.\-@/:]{0,32}\)#\s?$'
      previous-priv: 'privilege-exec'
      deescalate: 'end'
      escalate: 'configure terminal'
      escalate-auth: false
      escalate-prompt:
  default-desired-privilege-level: 'privilege-exec'
  on-open:
    - operation: 'channel.write'
      input: 'something'
    - operation: 'channel.return'
  network-on-open:
    - operation: 'acquire-priv'
    - operation: 'driver.send-command'
      command: 'terminal width 32767'
    - operation: 'driver.send-command'
      command: 'terminal length 0'
    - operation: 'channel.write'
      input: 'something'
    - operation: 'channel.return'